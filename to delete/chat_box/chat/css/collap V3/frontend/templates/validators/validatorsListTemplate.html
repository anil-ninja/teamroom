<h4>List of Validators on Nucleus </h4>
 <hr />
<a href="#/newVal" class="btn btn-primary">New</a>
  <br/><br/>
  <table class="display" id='validatorTable' width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Namespace</th>
        <th>Active</th>
        <th>Description</th>
        <th>Edit/Delete</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(validators, function(validator) { %>
        <tr>
          <td><%= validator.id %></td>
          <td><%= validator.name %></td>
          <td><%= validator.namespace %></td>
          <td><%= validator.is_active %></td>
          <td><%= validator.description %></td>
          <td><a class="btn" href="#/editVal/<%= validator.name %>">Edit</a></td>
        </tr>
      <% }); %>
    </tbody>
  </table>
