<div class="container">

      <span style="font-size:20px;"> Join Collap </span>
      <span class="pull-right"><a href="#/login" style="color:#0CD85E"> Already have an account? </a></span>
    
      <form class = "registration-form" type="POST"><br/>
        <input type="text" class="input-block-level" placeholder="Enter first name" id="firstname" onkeyup="nospaces(this)"/>
        <input type="text" class="input-block-level" placeholder="Enter last name" id="lastname" onkeyup="nospaces(this)"/>       
        <input type="email" class="input-block-level" placeholder="Enter email-id" id="email" 
          onkeyup="nospaces(this)" onblur="emailCheck();"/>
        <span id="status_email"></span>
        <input type="text" class="input-block-level" placeholder="Enter username" id="usernameR" 
          onkeyup="nospaces(this)" onblur="usernameCheck();"/>
        <span id="status"></span>
        <input type="password" class="input-block-level" placeholder="Enter password" onkeyup="nospaces(this)" id="passwordR"/>
        <input type="password" class="input-block-level" placeholder="Confirm password" onkeyup="nospaces(this)" id="password2R"/>
        <br/><br/>
        <label>You are here for</label>
        <input type="checkbox" class="btn btn-mini custom-checkbox" id='typeCol' /> Collaboration &nbsp;&nbsp;&nbsp;
        <input type="checkbox" class="btn btn-mini custom-checkbox" onclick='aboutinvest()' id='typeInv'/> Invester &nbsp;&nbsp;&nbsp;
        <input type="checkbox" class="btn btn-mini custom-checkbox" id='typeFun'/> Fund Searcher <br/><br/>
        <label>
        <div class='totalcapital'>
          <label>How much amount you want to invest (in dollars)</label>
          <input type="num" class="input-group" id="investment" onkeyup="nospaces(this)" min='10' onkeypress="return IsNumeric(event);" ondrop="return false;" onpaste="return false;" placeholder="Enter amount"/>
          <span class="input-group-addon" style='font-size:20px;'>.00 $</span>
        </div><br/>
        <input type="checkbox" class="btn btn-mini custom-checkbox" id ='agree_tc' />&nbsp;&nbsp;&nbsp; Aggree to  
          <a href="#" data-toggle="modal">Terms &amp; Conditions</a>
        </label><br />
